{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <!-- Título de la Página -->
    <h1 class="text-center mb-4" style="color: #2E7D32; font-weight: bold;">Crear y Asignar Unidad</h1>

    <!-- Formulario -->
    <form method="POST" class="card shadow-lg p-4" style="border: 2px solid #4CAF50; border-radius: 10px;">
        <div class="form-group mb-4">
            <label for="nombre" style="font-weight: 500; color: #2E7D32;">Nombre de la Unidad</label>
            <input type="text" name="nombre" id="nombre" class="form-control form-control-lg" placeholder="Nombre de la unidad" required style="border-radius: 30px; border: 1px solid #4CAF50; padding: 15px;">
        </div>

        <div class="form-group mb-4">
            <label for="asociacion_id" style="font-weight: 500; color: #2E7D32;">Asociación</label>
            <select name="asociacion_id" id="asociacion_id" class="form-control form-control-lg" required style="border-radius: 30px; border: 1px solid #4CAF50; padding: 15px;">
                <option value="">Seleccionar Asociación</option>
                {% for asociacion in asociaciones %}
                    <option value="{{ asociacion.id_usuario }}">{{ asociacion.nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary btn-lg btn-block" style="border-radius: 30px; padding: 12px 20px; font-size: 1.2rem;">Crear Unidad</button>
    </form>

    <!-- Mensaje de confirmación -->
    <div class="text-center mt-5">
        <p style="color: #555; font-size: 0.9rem;">Asegúrese de seleccionar correctamente la Asociación antes de crear la unidad.</p>
    </div>
</div>
{% endblock %}
