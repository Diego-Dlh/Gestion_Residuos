<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Plataforma Legal</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Estilos internos -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('{{ url_for('static', filename='images/fondo.png') }}') no-repeat center center fixed; /* Fondo de la imagen */
            background-size: cover; /* Hace que la imagen cubra toda la pantalla */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.8); /* Fondo blanco translúcido para el card */
        }
        .card-body {
            padding: 2rem;
            background: #fff;
            border-radius: 15px;
        }
        .card-title {
            font-size: 2rem;
            font-weight: 600;
            color: #28a745; /* Color verde */
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-label {
            font-weight: 600;
            color: #555;
        }
        .form-control {
            border-radius: 30px;
            border: 1px solid #ddd;
            padding: 15px;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            transition: border 0.3s ease-in-out;
        }
        .form-control:focus {
            border-color: #34c759; /* Verde */
            box-shadow: 0 0 5px rgba(52, 199, 89, 0.3);
        }
        .btn-primary {
            background-color: #34c759; /* Verde */
            border: none;
            padding: 12px 20px;
            width: 100%;
            border-radius: 30px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #28a745; /* Verde más oscuro */
        }
        .text-center a {
            color: #34c759; /* Verde */
            font-weight: 600;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
        .mt-4 {
            margin-top: 2rem !important;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #fff;
        }
        .btn-secondary {
            margin-top: 1rem;
            background-color: #555;
            border: none;
            padding: 10px 20px;
            width: 100%;
            border-radius: 30px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
            color: #fff;
        }
        .btn-secondary:hover {
            background-color: #333;
        }

        /* Estilos para la barra superior */
        .navbar {
            background: rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }
        .navbar h3 {
            color: #fff;
        }
        .navbar .btn-light {
            background-color: #fff;
            color: #34c759; /* Verde */
            font-size: 0.9rem;
            border-radius: 30px;
            border: 2px solid #34c759; /* Verde */
            transition: all 0.3s ease-in-out;
        }
        .navbar .btn-light:hover {
            background: #34c759; /* Verde */
            color: #fff;
        }
    </style>
</head>
<body>

    <!-- Barra superior con el botón de Acerca de Nosotros -->
    <div class="navbar d-flex justify-content-between align-items-center p-3">
        <h3 class="ms-3" style="font-size: 2rem; font-weight: bold;">
            SISTEMA DE SEGUIMIENTO DE RECOLECCIÓN DE RESIDUOS APROVECHABLES
        </h3>
        <!-- Sección de logos -->
        <div class="d-flex align-items-center">
            <img src="{{ url_for('static', filename='images/logo1.png') }}" alt="Logo 1" style="width: 100px; height: auto; margin: 0 5px;">
            <img src="{{ url_for('static', filename='images/logo2.png') }}" alt="Logo 2" style="width: 100px; height: auto; margin: 0 5px;">
            <img src="{{ url_for('static', filename='images/logo3.png') }}" alt="Logo 3" style="width: 100px; height: auto; margin: 0 5px;">
        </div>
    </div>

    <div class="card mt-5">
        <div class="card-body">
            <h2 class="card-title">Bienvenido</h2>

            <form action="{{ url_for('login') }}" method="POST">
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electrónico</label>
                    <input type="email" name="correo" id="correo" class="form-control" placeholder="Tu correo" required>
                </div>

                <div class="mb-3">
                    <label for="contraseña" class="form-label">Contraseña</label>
                    <input type="password" name="contraseña" id="contraseña" class="form-control" placeholder="Tu contraseña" required>
                </div>

                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>

            <div class="text-center mt-4">
                <p>No tienes cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a></p>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Plataforma Recoleccion. Todos los derechos reservados Diego De la hoz.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
