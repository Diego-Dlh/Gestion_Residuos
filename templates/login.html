<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Plataforma Legal</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('{{ url_for('static', filename='images/fondo.png') }}') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }
        
        .card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 380px;
            background: rgba(255, 255, 255, 0.95);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card-body {
            padding: 2rem;
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #218838;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-control {
            border-radius: 30px;
            padding: 12px;
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
            border: 1px solid #ccc;
        }

        .form-control:focus {
            border-color: #218838;
            box-shadow: 0 0 5px rgba(33, 136, 56, 0.5);
        }

        .btn-primary {
            background-color: #218838;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            padding: 12px 40px;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #1e7e34;
        }

        .text-center a {
            color: #218838;
            font-weight: 600;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        .footer {
            position: relative;
            bottom: 0;
            width: 100%;
            text-align: center;
            color: #fff;
            padding: 1rem;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.1);
            width: 100%;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }

        .navbar h3 {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .logo-container img {
            width: 70px;
            height: auto;
            margin: 0 5px;
        }

        @media (max-width: 768px) {
            .navbar h3 {
                font-size: 1.2rem;
                text-align: center;
                width: 100%;
            }

            .logo-container {
                display: flex;
                justify-content: center;
                width: 100%;
            }

            .logo-container img {
                width: 50px;
            }

            .card {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Barra superior -->
    <div class="navbar">
        <h3>SISTEMA DE SEGUIMIENTO DE RECOLECCIÓN DE RESIDUOS</h3>
        <div class="logo-container d-flex">
            <img src="{{ url_for('static', filename='images/logo1.png') }}" alt="Logo 1">
            <img src="{{ url_for('static', filename='images/logo2.png') }}" alt="Logo 2">
            <img src="{{ url_for('static', filename='images/logo3.png') }}" alt="Logo 3">
        </div>
    </div>

    <!-- Contenedor principal -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Bienvenido</h2>

                <form action="{{ url_for('login') }}" method="POST">
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo Electrónico</label>
                        <input type="email" name="correo" id="correo" class="form-control" placeholder="Tu correo" required>
                    </div>

                    <div class="mb-3">
                        <label for="contraseña" class="form-label">Contraseña</label>
                        <input type="password" name="contraseña" id="contraseña" class="form-control" placeholder="Tu contraseña" required>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <p>No tienes cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a></p>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Plataforma Recolección. Todos los derechos reservados Diego De la Hoz.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
