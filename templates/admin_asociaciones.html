{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Listado de Asociaciones</h1>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for asociacion in asociaciones %}
            <tr>
                <td>{{ asociacion.nombre }}</td>
                <td>{{ asociacion.correo }}</td>
                <td>
                    <!-- Botón para actualizar -->
                    <a href="{{ url_for('editar_asociacion', asociacion_id=asociacion.id) }}" class="btn btn-warning btn-sm">Editar</a>

                    <!-- Botón para eliminar -->
                    <form action="{{ url_for('eliminar_asociacion', asociacion_id=asociacion.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de eliminar esta asociación?');">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
