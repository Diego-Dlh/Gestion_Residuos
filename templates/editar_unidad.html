{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Editar Unidad</h1>

    <form method="POST">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ unidad.nombre }}" required>
        </div>
        <div class="form-group">
            <label for="asociacion_id">Asociaci√≥n</label>
            <select class="form-control" id="asociacion_id" name="asociacion_id" required>
                {% for asociacion in asociaciones %}
                <option value="{{ asociacion.id }}" {% if asociacion.id == unidad.asociacion_id %}selected{% endif %}>
                    {{ asociacion.nombre }}
                </option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
</div>
{% endblock %}
