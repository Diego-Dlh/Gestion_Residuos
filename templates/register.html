<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Plataforma Legal</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Estilos internos -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .card-body {
            padding: 2rem;
            background: #fff;
            border-radius: 15px;
        }
        .card-title {
            font-size: 2rem;
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-label {
            font-weight: 600;
            color: #555;
        }
        .form-control {
            border-radius: 30px;
            border: 1px solid #ddd;
            padding: 15px;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            transition: border 0.3s ease-in-out;
        }
        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }
        .btn-primary {
            background-color: #4CAF50;
            border: none;
            padding: 12px 20px;
            width: 100%;
            border-radius: 30px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #2E7D32;
        }
        .text-center a {
            color: #4CAF50;
            font-weight: 600;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
        .mt-4 {
            margin-top: 2rem !important;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #fff;
        }
        .btn-secondary {
            margin-top: 1rem;
            background-color: #555;
            border: none;
            padding: 10px 20px;
            width: 100%;
            border-radius: 30px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
            color: #fff;
        }
        .btn-secondary:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Registro de Usuario</h2>

            <form action="{{ url_for('register') }}" method="POST">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electrónico</label>
                    <input type="email" name="correo" id="correo" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="contraseña" class="form-label">Contraseña</label>
                    <input type="password" name="contraseña" id="contraseña" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>

            <div class="text-center mt-3">
                <p>Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Plataforma Legal. Todos los derechos reservados.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
