{% extends "base.html" %}

{% block content %}
    <h1 class="display-4">Cambiar Contraseña</h1>

    <form method="POST">
        <div class="form-group">
            <label for="nueva_contraseña">Nueva Contraseña</label>
            <input type="password" class="form-control" id="nueva_contraseña" name="nueva_contraseña" required>
        </div>
        <div class="form-group">
            <label for="confirmacion_contraseña">Confirmar Nueva Contraseña</label>
            <input type="password" class="form-control" id="confirmacion_contraseña" name="confirmacion_contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
    </form>

    <br>
    <a href="{{ url_for('usuario_dashboard') }}" class="btn btn-secondary">Volver al Dashboard</a>
{% endblock %}
